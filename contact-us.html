    <div class="title-bar">
        <h1>Contact Us</h1>

    <!--form-->
    <section id="contact">
        <h4>Contact us for a free discovery call</h4>
        <form action="thanks.html" method="get">
            <label for="fname">First Name</label>
            <br>
            <input id="fname" type="text" name="first-name" class="input border" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input id="lname" type="text" name="last-name" class="input border" required>
            <br>
            <label for="telephone">Contact Number</label>
            <br>
            <input id="telephone" type="tel" name="contact-number" class="input border" minlength="11" required>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input id="email" type="email" name="email-address" class="input border" required>
            <br>
            <label for="org">Organisation</label>
            <br>
            <input id="org" type="text" name="organisation" class="input border" required>
            <br>
            <label for="message"></label>
            <br>
            <textarea id="message" name="message" class="message border" placeholder="Send us a message"></textarea>
            <br>
            <input id="submit" type="submit">
        </form>
    </section>
